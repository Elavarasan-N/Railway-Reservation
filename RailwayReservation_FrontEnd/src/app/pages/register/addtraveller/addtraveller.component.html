<div class="container mt-4" >
  <div class="card">
<form #registerform = "ngForm" (ngSubmit)="bookingDetails()">
<h2 style="text-align:center">Add Traveller</h2>
<div class="form-group">
    <label>Full Name</label>
    <input type="text" name="fullName" class="form-control" placeholder="Full Name" [(ngModel)]="traveller.fullName" required pattern="[A-Za-z]{1,32}"#fullname="ngModel"
    [class.is-invalid]="fullname.invalid&&fullname.touched"/>
    <!-- <small class="text-danger" [class.d-none]="firstname.valid||firstname.untouched">Required field</small> -->
    <div *ngIf="fullname.errors && (fullname.invalid && fullname.touched)">
      <small class="text-danger" *ngIf="fullname.errors?.['required']">Required Field</small>
      <small class="text-danger"*ngIf="fullname.errors?.['pattern']">Enter a valid name</small>
    </div>
  </div>
<div class="col-md-6 mb-4">
    <div class="form-group">
      <label>Gender</label>
<div class="select">
    <select [(ngModel)]="traveller.gender" name="gender"placeholder="Gender"><option *ngFor = "let gender of genders">{{gender}}</option></select>
</div>
<div class="form-group">
    <label>Age</label>
    <input type="number" class ="form-control" id = "age"
        [(ngModel)] ="traveller.age" name = "age" required #age="ngModel" 
            [class.is-invalid]="age.invalid&&age.touched"/>
      <small class="text-danger" [class.d-none]="age.valid||age.untouched">Required field</small>
</div>
    </div>
</div>
