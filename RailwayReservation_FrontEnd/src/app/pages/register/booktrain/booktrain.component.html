<div class="container">
    <div class="card">
    <h3>Book Train </h3>
    <form (ngSubmit) = "addtraveller(booking.bookingId)"style=" background-color:#E6E6FA; " #bookingform="ngForm">
        <div class="form-group">
            <label>Train Name</label>
            <input type="text" class ="form-control" id ="trainName" readonly
                [(ngModel)]="train.trainName" name="trainname" required #trainname="ngModel">
        </div>
        <div class="form-group">
            <label>From</label>
            <input type="text" class ="form-control" id ="source" readonly
                [(ngModel)]="train.source" name ="source" #source="ngModel">
        </div>
        <div class="form-group">
            <label>To</label>
            <input type="text" class ="form-control" id = "destination" readonly
                [(ngModel)]="train.destination" name = "destination" #destination="ngModel">
        </div>
            <div class="form-group">
              <label>Add Traveller</label>
              <input type="number" name="traveller" class="form-control" placeholder="traveller" [(ngModel)]="booking.traveller" required #traveller="ngModel"
              [class.is-invalid]="traveller.invalid&&traveller.touched"/>
              <small class="text-danger" [class.d-none]="traveller.valid||traveller.untouched">Required Number of traveller</small>
            </div>
        <div class="form-group">
            <label>Booking Date</label>
            <input type="text" class="form-control" name="bookeddate" id="bookeddate" readonly [(ngModel)]="booking.bookedDate" readonly>
        </div>
        <div>
           <!-- <button routerLink="/addtraveller" routerLinkActive="active" class="btn btn-primary" >Add Traveller</button>-->
        <button [disabled]="bookingform.form.invalid" class = "btn btn-success" type ="Submit">Proceed</button>
       </div>
    </form>
    </div>
        </div>
